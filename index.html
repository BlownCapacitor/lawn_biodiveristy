<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 0;
    }

    .grid-item {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    .popup {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    </div>

  <div class="popup">
    <p>This is the pop-up content.</p>
    <button>Close</button>
  </div>

  <script>
    // JavaScript code to populate the grid with items and handle pop-ups
  </script>
</body>
</html>
